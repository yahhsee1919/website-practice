<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="admin_style.css">
   <link rel="stylesheet" href="style.css">

</head>
<body>

   <div class="heading">
      <h3>REGISTER NOW</h3>
      <p><a href="homalone.html">HOME</a></p> 
   </div>

   <style>
      .box1 {
        width: 463px; 
        height: 40px;
        margin-top: 12px; 
      }
      .box2 {
        width: 463px; 
        height: 40px; 
      }
      .box3 {
        width: 463px; 
        height: 40px; 
      }
    </style>


<!-- register admin section starts  -->

<section class="form-container">

   <div>
      <h3 style="font-size: 68px;">Register New</h3>
      <input id="username" type="text" name="name" maxlength="20" required placeholder="enter your username" class="box1" oninput="this.value = this.value.replace(/\s/g, '')">
      <br>
      <br>
      <br>
      <input id="password1" type="password" name="pass" maxlength="20" required placeholder="enter your password" class="box2" oninput="this.value = this.value.replace(/\s/g, '')">
      <br>
      <br>
      <br>
      <input id="password2"type="password" name="cpass" maxlength="20" required placeholder="confirm your password" class="box3" oninput="this.value = this.value.replace(/\s/g, '')">
      <br>
      
      <input id="register" type="submit" value="Submit" name="submit" class="btn">
   </div>

</section>

<script>
   const loginBtn = document.getElementById('register')
   loginBtn.onclick = function(){
       const username = document.getElementById('username').value
       
       const password1 = document.getElementById('password1').value
       const password2 = document.getElementById('password2').value
       console.log('p1: ', password1)
       console.log('p2: ', password2)
       if (password1 === password2){
         console.log("password confirm")
       } else {
         console.log ("password not cofirm")
       }
       
       fetch('http://localhost:8000/register', {
           method: 'post',
           headers: {
               'Accept': 'application/json',
               'Content-Type': 'application/json'
           },
           body: JSON.stringify({
               username: username,
               password: password1,
               
           })
       }).then(function(result){
             return result.json()
         }).then(function(result){
             console.log('result: ', result)
         })
   }
 
   
 
 
 
   </script>


</body>
</html>
