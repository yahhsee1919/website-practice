 </div>



<!-- admin login form section starts  -->

<section class="form-container">

   <form action="" method="POST">
      <h3>login now</h3>
      
      
      <input id="username" type="text" name="name" maxlength="20" required placeholder="enter your username" class="box" oninput="this.value = this.value.replace(/\s/g, '')">
      
      <input id="password" type="password" name="pass" maxlength="20" required placeholder="enter your password" class="box" oninput="this.value = this.value.replace(/\s/g, '')">
      <input id="login" type="submit" value="login now" name="submit" class="btn">
   </form>

</section>
<script>
    
    const loginBtn = document.getElementById('login')
    loginBtn.onclick = function(){
        const username = document.getElementById('username')
        const password = document.getElementById('password')
        fetch('http://localhost:7000/login', {
            method: 'post',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username.value,
                password: password.value,
            })
        }).then(function(result){
              return result.json()
          }).then(function(result){
              console.log('result: ', result)
          })
    }
  
    
  
  
  
    </script>

<!-- admin login form section ends -->
