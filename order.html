<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>orders</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <!--Boostrap cdn link-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="admin_style.css">
   <link rel="stylesheet" href="order.css">
</head>
<body>
   

<div class="heading">
   <h3>orders</h3>
   <p><a href="homalone.html">home</a><a href="menu.html">/Menu</a></p>
</div>

<section class="orders">

   <h1 class="title">your orders</h1>

   <div class="row g-0">
    <!--Video Section-->
      <div class="col-md-6">
        <div class="video">
          <video controls autoplay loop muted style="width: 160%; margin-left: -345px;">
              <source src="videos/8.mp4" type="video/mp4">
           </video>
        </div>
      </div>
      <div class="col-md-6 bg-dark d-flex align-items-center">
        <div class="p-5 wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
          <h2 class="section-title ff-secondary text-start text-primary fw-normal">Reservation</h2>
          <h1 class="text-white mb-4">Book A Meal Online</h1>
          <form action="#" method="post">
            <div class="row g-3">
              <!--Name Section-->
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="name" placeholder="Your Name">
                  <label for="name">Your Name</label>
                </div>
              </div>
              <!--Contact Number-->
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" placeholder="number">
                  <label for="email">Contact Number</label>
                </div>
              </div>
              <!--Date & Time-->
              <div class="col-md-6">
                <div class="form-floating date" id="date3" data-target-input="nearest">
                  <input type="text" class="form-control datetimepicker-input" id="datetime" placeholder="Date &amp; Time" data-target="#date3" data-toggle="datetimepicker">
                  <label for="datetime">Date &amp; Time</label>
                </div>
              </div>
              <!--Meal Options-->
              <div class="col-md-6">
                <div class="form-floating">
                  <select class="form-select" id="select1">
                    <option value="1">Breakfast</option>
                    <option value="2">Lunch</option>
                    <option value="3">Dinner</option>
                  </select>
                  <label for="select1">Meals</label>
                </div>
              </div>
              <!--Special Meal Request-->
              <div class="col-12">
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Special Request" id="message" style="height:100px"></textarea>
                  <label for="message">Special Meal Request</label>
                </div>
              </div>
              <!--Book now-->
              <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">Book Now</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

</section>

<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
